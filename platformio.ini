; PlatformIO Project Configuration File
;
;   Build options: build flags, source filter
;   Upload options: custom upload port, speed and extra flags
;   Library options: dependencies, extra library storages
;   Advanced options: extra scripting
;
; Please visit documentation for the other options and examples
; https://docs.platformio.org/page/projectconf.html
[env:native]
platform = native
test_framework = googletest
test_ignore =
    test_esp32-c3-devkitc-02/*
    test_esp32-c6-devkitm-1/*

[env:esp32-c3-devkitc-02]
platform = espressif32
board = esp32-c3-devkitc-02
framework = arduino
lib_deps=
              adafruit/Adafruit NeoPixel@^1.15.2 ;
              google/googletest@^1.15.2 ; unit test framework
test_framework = googletest
test_ignore =
    test_native/*
    test_esp32-c6-devkitm-1/*
build_unflags = -std=gnu++11
build_flags = -std=gnu++14

[env:esp32-c6-devkitm-1]
platform = https://github.com/pioarduino/platform-espressif32/releases/download/55.03.31-2/platform-espressif32.zip
board = esp32-c6-devkitm-1
framework = arduino
lib_deps=
    adafruit/Adafruit NeoPixel@^1.15.2 ;
    google/googletest@^1.15.2 ; unit test framework
test_framework = googletest
test_ignore =
    test_esp32-c3-devkitc-02/*
    test_native/*
build_flags =
    -std=gnu++14
    -D ARDUINO_USB_MODE=1
    -D ARDUINO_USB_CDC_ON_BOOT=1
    -D esp32-c6-devkitm-1